<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASO Rank Guard - Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .keyword-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .keyword-item:hover {
            background: #f8f9fa;
        }

        .keyword-item:last-child {
            border-bottom: none;
        }

        .keyword-name {
            font-weight: 500;
            font-size: 1.1em;
        }

        .rank-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }

        .rank-top10 { background: #10b981; }
        .rank-top50 { background: #3b82f6; }
        .rank-top100 { background: #f59e0b; }
        .rank-other { background: #6b7280; }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: white;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .last-update {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .changes-list {
            margin-top: 20px;
        }

        .change-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .change-up {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .change-down {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .change-arrow {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä ASO Rank Guard</h1>
            <p class="subtitle">Dashboard de Rankings en Tiempo Real</p>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ Actualizar Datos</button>
        </header>

        <div id="loading" class="loading">Cargando datos...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Keywords</div>
                    <div class="stat-value" id="total-keywords">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Top 10</div>
                    <div class="stat-value" id="top-10">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Top 50</div>
                    <div class="stat-value" id="top-50">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Checks Totales</div>
                    <div class="stat-value" id="total-checks">-</div>
                </div>
            </div>

            <!-- Gr√°fica de Top Keywords -->
            <div class="chart-container">
                <h2 class="chart-title">üèÜ Top 10 Keywords por Ranking</h2>
                <canvas id="topKeywordsChart"></canvas>
            </div>

            <!-- Cambios recientes -->
            <div class="chart-container">
                <h2 class="chart-title">üìà Cambios √öltimas 24h</h2>
                <div id="changes-list" class="changes-list"></div>
            </div>

            <!-- Lista de Keywords -->
            <div class="keyword-list">
                <h2 class="chart-title">üìã Todos los Rankings</h2>
                <div id="keywords-list"></div>
            </div>
        </div>

        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        const API_URL = window.location.origin;

        let topKeywordsChart = null;

        async function fetchAPI(endpoint) {
            const response = await fetch(`${API_URL}${endpoint}`);
            if (!response.ok) {
                throw new Error(`Error: ${response.status}`);
            }
            return await response.json();
        }

        async function loadStats() {
            const stats = await fetchAPI('/api/stats');
            
            document.getElementById('total-keywords').textContent = stats.total_keywords;
            document.getElementById('top-10').textContent = stats.top_10_keywords;
            document.getElementById('top-50').textContent = stats.top_50_keywords;
            document.getElementById('total-checks').textContent = stats.total_checks.toLocaleString();
            
            // Actualizar fecha
            const lastCheck = new Date(stats.last_check);
            document.getElementById('last-update').textContent = 
                `√öltima actualizaci√≥n: ${lastCheck.toLocaleString('es-ES')}`;
            
            return stats;
        }

        async function loadCurrentRankings() {
            const data = await fetchAPI('/api/rankings/current');
            
            const container = document.getElementById('keywords-list');
            container.innerHTML = '';
            
            // Ordenar por ranking
            data.rankings.sort((a, b) => (a.rank || 999) - (b.rank || 999));
            
            data.rankings.forEach(item => {
                const div = document.createElement('div');
                div.className = 'keyword-item';
                
                const rank = item.rank || 999;
                let badgeClass = 'rank-other';
                if (rank <= 10) badgeClass = 'rank-top10';
                else if (rank <= 50) badgeClass = 'rank-top50';
                else if (rank <= 100) badgeClass = 'rank-top100';
                
                div.innerHTML = `
                    <span class="keyword-name">${item.keyword}</span>
                    <span class="rank-badge ${badgeClass}">#${item.rank || 'N/A'}</span>
                `;
                
                container.appendChild(div);
            });
        }

        async function loadTopKeywordsChart() {
            const stats = await fetchAPI('/api/stats');
            
            const keywords = Object.keys(stats.best_keywords).slice(0, 10);
            const ranks = Object.values(stats.best_keywords).slice(0, 10);
            
            const ctx = document.getElementById('topKeywordsChart').getContext('2d');
            
            if (topKeywordsChart) {
                topKeywordsChart.destroy();
            }
            
            topKeywordsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: keywords,
                    datasets: [{
                        label: 'Ranking',
                        data: ranks,
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            reverse: true,
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Posici√≥n en App Store'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        async function loadRecentChanges() {
            const data = await fetchAPI('/api/changes?hours=24');
            
            const container = document.getElementById('changes-list');
            container.innerHTML = '';
            
            if (data.changes.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No hay cambios en las √∫ltimas 24 horas</p>';
                return;
            }
            
            data.changes.forEach(change => {
                const div = document.createElement('div');
                const isUp = change.change > 0;
                div.className = `change-item ${isUp ? 'change-up' : 'change-down'}`;
                
                div.innerHTML = `
                    <span><strong>${change.keyword}</strong></span>
                    <span>
                        #${change.old_rank} ‚Üí #${change.new_rank}
                        <span class="change-arrow">${isUp ? '‚Üë' : '‚Üì'}${Math.abs(change.change)}</span>
                    </span>
                `;
                
                container.appendChild(div);
            });
        }

        async function loadAllData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'none';
                
                await Promise.all([
                    loadStats(),
                    loadCurrentRankings(),
                    loadTopKeywordsChart(),
                    loadRecentChanges()
                ]);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `Error al cargar datos: ${error.message}. Aseg√∫rate de que la API est√© corriendo.`;
            }
        }

        // Cargar datos al inicio
        loadAllData();

        // Auto-refresh cada 5 minutos
        setInterval(loadAllData, 5 * 60 * 1000);
    </script>
</body>
</html>
